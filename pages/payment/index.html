  <div id="box"></div>
  <div id="payment_page">

    <form id="payment">
      <div class="step" id="step_1">
        <div class="mb-3">
          <div><i class="fas fa-arrow-circle-right"></i> </div>
          <h2 id="sen">YOUR DETAILES <i class="far fa-address-book"></i> <br><span id="p1"></span></h2>
          <label class="form-label">YOUR EMAIL </label><br>
          <input class="inPay" type="email" id="payEmail" required>
        </div>
        <div class="mb-3">
          <label class="form-label"> YOUR NAME</label><br>
          <input class="inPay" type="text" id="payName" required>
        </div>
        <div class="mb-3">
          <label class="form-label"> YOUR ADDRESS</label><br>
          <input class="inPay" type="text" id="payAddress" required>
        </div>
        <a href="#step_2"> <button type="button" id="next" class="btn btn-light btn-lg">NEXT</button></a>
      </div>
      <div class="step" id="step_2">
        <div class="mb-3">
          <h2 id="sen">CERDDIT ACCOUNT <i class="fas fa-money-check-alt"></i> <br><span id="p2"></span></h2>

          <label class="form-label">HOLDER NAME</label><br>
          <input class="inPay" type="text" id="payNameHolder" required>
        </div>
        <div class="mb-3">
          <label class="form-label">CREDIT CARD NUMBER</label><br>
          <input class="inPay" type="text" id="payNumCard" placeholder="****************" minlength="12" maxlength="16"
            required>
        </div>
        <div class="mb-3">
          <label class="form-label">CVC*</label><br>
          <input class="inPay" type="text" id="3Num" placeholder="***" minlength="3" maxlength="3" required>
        </div>
        <div class="mb-3">
          <label class="form-label">EXPIRY DATE </label><br>
          <input class="inPay" type="date" id="payDate" required>
        </div>
        <a href="#payment"><button id="prev" type="button" class="btn btn-light btn-lg">PREVIOUS</button></a>
        <a href="#"><button id="finish" type="submit" class="btn btn-light btn-lg">FOR SUMBIT</button></a>
      </div>
      <div class="step" id="step_3">
        <h3 >הזמנתך תגיע תוך 5 ימי עסקים אל הכתובת</h3>
        <h2 id="orderAddress"></h2>
        <img src="../../assests/payment/delivery.gif" width="300px">
        <a href="../../pages/home/index.html"><button id="close" type="button" class="btn btn-light btn-lg">CLOSE</button></a>
        <p>תודה שקנית אצלינו <i class="far fa-grin-beam"></i></p>
      </div>
    </form>
